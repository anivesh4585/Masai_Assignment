<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Video</title>
    <style>
        iframe {
            width: 100%;
            height: 500px;
        }
        body{
            background-color: black;
        }
        p{
            color: white;
            text-align: center;
            font-size: larger;
             
        }
    </style>
</head>
<body>
    <div id="videoContainer"></div>
    <script>
        const videoId = localStorage.getItem("videoId");
        const title = localStorage.getItem("title");
        const channelTitle = localStorage.getItem("channelTitle");
        
        if (videoId) {
            const videoContainer = document.getElementById("videoContainer");
            const iframe = document.createElement("iframe");
            iframe.src = `https://www.youtube.com/embed/${videoId}`;
            iframe.frameBorder = "0";
            iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";
            iframe.allowFullscreen = true;

            let videoTitleElement = document.createElement("p");
             videoTitleElement.textContent = title;
             console.log(videoTitleElement);

             let channelTitleElement = document.createElement("p");
             channelTitleElement.textContent = channelTitle;

            videoContainer.append(iframe,videoTitleElement,channelTitleElement);
        } else {
            console.error("No video ID found in local storage");
        }
    </script>
</body>
</html>
