<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      
        *{
            background-color: black;
            
        }
     
        #container>div{
             background-color: rgb(70, 72, 72);
            text-align: center;
             padding-left: 30px;
             padding-top: 30px;
            border-radius: 10px;
             text-align: center;
             text-align: left;
            color: white;
             font-size: 65px;
              
        }
       
        #container{
             margin:30px 200px;
             width: 64%;
            display: grid;
            grid-template-columns: repeat(4,200px);
            grid-template-rows: repeat(3,150px);
            gap: 20px ;
             padding: 30px 50px;
             
           grid-template-areas: 
                          "a a b b "
                          "c d d d" 
                          "e e e e"       ;
           background-color: white;
         
        }
        #c1{
            grid-area: a;
               
        }
        #c2{
            grid-area: b;
              
        }
        #c3{
            grid-area: c;
        }
        #c4{
            grid-area: d;
        }
        #c5{
            grid-area: e;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="c1">A</div>
        <div id="c2">B</div>
        <div id="c3">C</div>
        <div id="c4">D</div>
        <div id="c5">E</div>
    </div>
</body>
</html>
