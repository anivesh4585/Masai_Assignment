    function displayProducts(data){
        data.map(function (elem){
            var div =document.createElement("div");
            var image =document.createElement("img");
            image.setAttribute("src",elem.image_url);
            image.setAttribute("alt",elem.name);
            
            var name=document.createElement("h5");
            name.innerText=elem.name;

            var priceBox =document.createElement("div")
            var price =document.createElement("p");
            price.innerText=elem.price

            var strikedoffprice=document.createElement("p");
            strikedoffprice.innerText=elem.strikedoffprice;

           

            priceBox.append(price,strikedoffprice);

            var btn=document.createElement("button");
            btn.innerText="Add to cart"
            btn.setAttribute("class","btn")
            btn.addEventListener("click",function(){
                addToCart(elem.id);
            });
            div.append(image,name,priceBox,btn);

            document.getElementById("container").append(div);
        });

    }
    function addToCart(id){
        var productInCart=JSON.parse(localStorage.getItem("cart")) || [];
        var product=mensData.filter(function (elem){
            return elem.id==id;
        });

        productInCart.push(product[0]);
        localStorage.setItem("cart",JSON.stringify(productInCart));
    }

        window.location.href="cart.html"
