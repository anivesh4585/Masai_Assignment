<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Throw Dice</title>
    <style>
        body{
            background-image: url(https://images.unsplash.com/photo-1681040488449-5a445633bb7e?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8ZGljZSUyMGJhY2tncm91bmR8ZW58MHx8MHx8fDA%3D);
        }
        #dice-container {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }
        .dice {
            width: 100px;
            height: 100px;
            margin: 0 20px;
            border: 5px solid rgb(9, 248, 33);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            border-radius: 10px;
        }
        #winner {
            text-align: center;
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            margin:40px auto;
            font-size: 55px;
            text-align: center;
            color: #f00909;
        text-shadow:
            0 0 7px #fff,
            0 0 10px #fff,
            0 0 21px #fff,
            0 0 42px #0fa,
            0 0 82px #0fa,
            0 0 92px #0fa,
            0 0 102px #0fa,
            0 0 151px #0fa;
        }
        #roll{
            margin: auto;
            display: block;
            padding: 15px;
            margin-top: 70px;
            background-color: blue;
            color: white;
            border-radius: 10px;
        }
        #roll:hover{
            background-color:crimson;
        }
    </style>
</head>
<body>
    <h1 style="background-color: chartreuse; text-align: center; color: rgb(0, 0, 0);font-size: 75px;">The Random roll game:</h1>
    <div id="dice-container">
        <div class="dice" id="member-1">0</div>
        <div class="dice" id="member-2">0</div>
        <div class="dice" id="member-3">0</div>
    </div>
    <div id="winner"></div>
    <button id="roll">ROLL THE DICE</button>

    <script>
        document.getElementById('roll').addEventListener('click', function() {
            var dice1 = document.getElementById('member-1');
            var dice2 = document.getElementById('member-2');
            var dice3 = document.getElementById('member-3');
            var winnerDiv = document.getElementById('winner');

            var roll1 = Math.floor(Math.random() * 6) + 1;
            var roll2 = Math.floor(Math.random() * 6) + 1;
            var roll3 = Math.floor(Math.random() * 6) + 1;

            dice1.textContent = roll1;
            dice2.textContent = roll2;
            dice3.textContent = roll3;

            // Find the maximum roll
            var maxRoll = Math.max(roll1, roll2, roll3);

            // Set colors based on roll results
            if (roll1 === maxRoll) {
                dice1.style.backgroundColor = 'green';
                dice2.style.backgroundColor = roll2 === roll1 ? 'blue' : 'yellow';
                dice3.style.backgroundColor = roll3 === roll1 ? 'blue' : 'red';
                winnerDiv.textContent = 'Member A is the winner!';
            } else if (roll2 === maxRoll) {
                dice2.style.backgroundColor = 'green';
                dice1.style.backgroundColor = roll1 === roll2 ? 'blue' : 'yellow';
                dice3.style.backgroundColor = roll3 === roll2 ? 'blue' : 'red';
                winnerDiv.textContent = 'Member B is the winner!';
            } else {
                dice3.style.backgroundColor = 'green';
                dice1.style.backgroundColor = roll1 === roll3 ? 'blue' : 'yellow';
                dice2.style.backgroundColor = roll2 === roll3 ? 'blue' : 'red';
                winnerDiv.textContent = 'Member C is the winner!';
            }
        });
    </script>
</body>
</html>
